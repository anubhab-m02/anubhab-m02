name: Build Cognitive Engine

on:
  push:
    paths:
      - 'engine_foundry.py' # Rebuild only when the foundry is updated
  workflow_dispatch: # Allows manual builds

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install svgwrite

      - name: Forge the Engine
        run: python ./engine_foundry.py

      - name: Commit and push the Engine
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cognitive_engine.svg
          if ! git diff --staged --quiet; then
            git commit -m "forge: construct new cognitive engine"
            git push
          else
            echo "Engine is already up-to-date."
          fi
